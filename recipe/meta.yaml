{% set name = "free-proxy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/free_proxy-{{ version }}.tar.gz
  sha256: aedf9a7ae235972d03443f1bd935445d4c1f014a587d967c3f5ab86bf74c5286

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lxml
    - python >=3.6
    - requests

test:
  imports:
    - fp

about:
  home: https://github.com/jundymek/free-proxy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Proxy scraper for further use
  doc_url: https://github.com/jundymek/free-proxy
  dev_url: https://github.com/jundymek/free-proxy

extra:
  recipe-maintainers:
    - arunkannawadi
    - jundymek
