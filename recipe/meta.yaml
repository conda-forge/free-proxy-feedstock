{% set name = "free-proxy" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/free_proxy-{{ version }}.tar.gz
  sha256: ca8b9aa42c31db8b4fb4aa299c830cd094768cc2d88bee3d9a5422be68df4f8d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lxml
    - python >=3.6
    - requests

test:
  imports:
    - fp

about:
  home: https://github.com/jundymek/free-proxy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Proxy scraper for further use
  doc_url: https://github.com/jundymek/free-proxy
  dev_url: https://github.com/jundymek/free-proxy

extra:
  recipe-maintainers:
    - jan-janssen
    - arunkannawadi
    - jundymek
